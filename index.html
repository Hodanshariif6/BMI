<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unique BMI Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom animation for result display */
    @keyframes slideInFromTop {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slideInFromTop {
      animation: slideInFromTop 0.4s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center p-4 font-sans">
  
  <div class="bg-gray-900 border border-gray-700 p-6 sm:p-10 rounded-3xl shadow-2xl w-full max-w-md transition-all duration-300 transform hover:scale-[1.01] hover:shadow-purple-500/20">
    
    <h2 class="text-3xl sm:text-4xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 mb-8">
      <i class="fas fa-weight-scale mr-3 text-purple-400"></i>BMI Tracker
    </h2>
    
    <div class="space-y-6">
      <!-- Height Input -->
      <div>
        <label for="height" class="block text-gray-300 font-medium mb-2 text-lg">
          <i class="fas fa-ruler-vertical text-purple-400 mr-2"></i>Height (cm)
        </label>
        <input id="height" type="number" placeholder="e.g. 170"
          class="w-full px-5 py-3 bg-gray-800 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-lg placeholder-gray-500 transition-all duration-200"/>
      </div>
      
      <!-- Weight Input -->
      <div>
        <label for="weight" class="block text-gray-300 font-medium mb-2 text-lg">
          <i class="fas fa-dumbbell text-pink-400 mr-2"></i>Weight (kg)
        </label>
        <input id="weight" type="number" placeholder="e.g. 65"
          class="w-full px-5 py-3 bg-gray-800 text-white border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500 text-lg placeholder-gray-500 transition-all duration-200"/>
      </div>
      
      <!-- Calculate Button -->
      <button onclick="calculateBMI()"
        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-purple-500/40 flex items-center justify-center space-x-3 text-xl">
        <i class="fas fa-calculator"></i>
        <span>Calculate BMI</span>
      </button>
      
      <!-- Result Display -->
      <div id="result" class="mt-8 p-6 bg-gray-800 rounded-2xl border border-gray-700 text-center hidden animate-slideInFromTop">
        <p class="text-gray-400 text-lg mb-3">Your BMI is</p>
        <div id="bmiValue" class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-lime-400 mb-4"></div>
        <div id="bmiCategory" class="inline-flex items-center px-5 py-2 rounded-full text-lg font-semibold shadow-md">
          <i id="categoryIcon" class="mr-2"></i>
          <span id="categoryText"></span>
        </div>
      </div>

      <div id="errorMessage" class="mt-4 p-3 bg-red-900 border border-red-700 text-red-300 rounded-lg hidden text-center text-sm animate-slideInFromTop">
        <i class="fas fa-exclamation-circle mr-2"></i>Please enter valid positive numbers for height and weight.
      </div>

      <!-- BMI Reference Guide -->
      <!-- <div class="mt-8 p-4 bg-gray-800 rounded-xl border border-gray-700">
        <h3 class="text-gray-300 font-semibold mb-3 text-center text-lg">
          <i class="fas fa-info-circle mr-2 text-blue-400"></i>BMI Categories
        </h3>
        <div class="grid grid-cols-2 gap-2 text-sm text-gray-400">
          <div class="flex items-center"><div class="w-2 h-2 bg-blue-500 rounded-full mr-2"></div>Underweight: &lt; 18.5</div>
          <div class="flex items-center"><div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>Normal: 18.5 - 24.9</div>
          <div class="flex items-center"><div class="w-2 h-2 bg-yellow-500 rounded-full mr-2"></div>Overweight: 25.0 - 29.9</div>
          <div class="flex items-center"><div class="w-2 h-2 bg-red-500 rounded-full mr-2"></div>Obese: &ge; 30.0</div> -->
        </div>
      </div> -->

    </div>
  </div>
  
  <script>
    function calculateBMI() {
      const heightInput = document.getElementById("height");
      const weightInput = document.getElementById("weight");
      const resultDiv = document.getElementById("result");
      const bmiValueElement = document.getElementById("bmiValue");
      const bmiCategoryElement = document.getElementById("bmiCategory");
      const categoryTextElement = document.getElementById("categoryText");
      const categoryIconElement = document.getElementById("categoryIcon");
      const errorMessageElement = document.getElementById("errorMessage");

      // Hide previous results and errors
      resultDiv.classList.add("hidden");
      errorMessageElement.classList.add("hidden");
      resultDiv.classList.remove("animate-slideInFromTop"); // Reset animation

      const height = parseFloat(heightInput.value);
      const weight = parseFloat(weightInput.value);

      if (!height || !weight || height <= 0 || weight <= 0) {
        errorMessageElement.classList.remove("hidden");
        return;
      }

      const heightInMeters = height / 100; // Convert cm to meters
      const bmi = (weight / (heightInMeters * heightInMeters));
      const bmiRounded = bmi.toFixed(1); // Keep as string for display

      let categoryMessage = "";
      let categoryClass = "";
      let iconClass = "";

      if (bmi < 18.5) {
        categoryMessage = "Underweight";
        categoryClass = "bg-blue-600 text-white";
        iconClass = "fas fa-arrow-down";
      } else if (bmi < 25) {
        categoryMessage = "Normal Weight";
        categoryClass = "bg-green-600 text-white";
        iconClass = "fas fa-check-circle";
      } else if (bmi < 30) {
        categoryMessage = "Overweight";
        categoryClass = "bg-yellow-600 text-white";
        iconClass = "fas fa-exclamation-triangle";
      } else {
        categoryMessage = "Obese";
        categoryClass = "bg-red-600 text-white";
        iconClass = "fas fa-exclamation-circle";
      }

      // Update content
      bmiValueElement.textContent = bmiRounded;
      categoryTextElement.textContent = categoryMessage;
      categoryIconElement.className = iconClass; // Set icon class

      // Apply category styling, clearing previous classes
      bmiCategoryElement.className = `inline-flex items-center px-5 py-2 rounded-full text-lg font-semibold shadow-md ${categoryClass}`;

      // Show result with animation
      resultDiv.classList.remove("hidden");
      resultDiv.classList.add("animate-slideInFromTop");
    }

    // Optional: Clear error message when user starts typing
    document.getElementById('height').addEventListener('input', function() {
        document.getElementById('errorMessage').classList.add('hidden');
    });
    document.getElementById('weight').addEventListener('input', function() {
        document.getElementById('errorMessage').classList.add('hidden');
    });

    // Optional: Allow Enter key to trigger calculation
    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            calculateBMI();
        }
    });
  </script>
</body>
</html>
